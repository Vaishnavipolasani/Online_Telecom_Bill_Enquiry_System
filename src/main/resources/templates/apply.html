<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for New Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .main-content {
            width: 80%;
            padding: 20px;
            background-color: #ffffff;
        }

        h1 {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Connection Management</h2>
        <ul>
            <li><a href="#">Apply for New Connection</a></li>
            <li><a href="#">Terminate Connection</a></li>
            <li><a href="#">Upgrade Connection</a></li>
           
        </ul>
    </div>

    <div class="main-content">
        <h1>Apply for New Connection</h1>
		
        <form action="/submitApplication" method="post">
        
            <label for="connectionId">Custommer ID:</label>
            <input type="text" id="customerId" name="customerId" required>

            <label for="connectionType">Connection Type:</label>
            <select id="connectionType" name="connectionType" required>
                <option value="" disabled selected>Select Connection Type</option>
                <option value="prepaid">Prepaid</option>
                <option value="postpaid">Postpaid</option>
                <option value="broadband">Broadband</option>
            </select>

            <label for="networkType">Network Type:</label>
            <select id="networkType" name="networkType" required>
                <option value="" disabled selected>Select Network Type</option>
                <option value="4G">4G</option>
                <option value="5G">5G</option>
                <option value="Fiber">Fiber</option>
            </select>
			
			<label for="activationDate">Activation Date:</label>
			           <input type="date" id="activationDate" name="activationDate" required>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
